<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Content</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #3b3a5b;
        }
        header {
            background: linear-gradient(135deg, #5f72be, #3b3a5b);
            padding: 40px;
            text-align: center;
            border-bottom: 5px solid #ff6f61;
            color: #ffcc00;
        }
        .content {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="topic-title">Topic Title</h1>
    </header>
    <main class="content">
        <div id="topic-content">
            <p>Loading content...</p>
        </div>
    </main>
    <footer>
        <a href="main.html">Back to Topics</a>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic');

        const content = {
            'animation': 'This section covers the principles and techniques of animation.',
            'architecture': 'Architecture is the art and science of designing buildings and structures.',
            'art-history': 'Art history is the study of the development of the visual arts over time.',
            'blender': 'Blender is a powerful 3D creation suite that supports the entirety of the 3D pipeline.',
            'cartography': 'Cartography is the art and science of making maps.',
            'cgi-animation': 'CGI Animation refers to the creation of moving images in a digital environment.',
            'creativity': 'Creativity is the ability to generate new ideas and concepts.',
            'design': 'Design is the creation of a plan or convention for constructing an object or a system.',
            'drawing': 'Drawing is a visual art form that involves marking a surface to create images.',
            'film': 'Film is a medium used for recording, copying, and displaying moving images.',
            'video-editing': 'Video editing is the process of manipulating and rearranging video footage.'
        };

        document.getElementById('topic-title').innerText = topic.charAt(0).toUpperCase() + topic.slice(1);
        document.getElementById('topic-content').innerHTML = content[topic] || 'Content not found.';
    </script>
</body>

</html>
