<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7fafc;
        position: relative;
        margin: 0;
      }

      .login-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 95%;
        max-width: 400px;
        text-align: center;
        position: relative;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #e53e3e;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #c53030;
      }

      .error {
        color: #e53e3e;
        margin: 10px 0;
      }

      .header-text {
        font-size: 24px;
        font-weight: bold;
        color: #e53e3e;
        margin-bottom: 20px;
      }

      .logo {
        position: absolute;
        top: 20px;
      }

      .logo.left {
        left: 20px;
        width: 100px;
      }

      .logo.right {
        right: 20px;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <img
      src="images/AI research logo.png"
      alt="Top Left Logo"
      class="logo left"
    />
    <img src="images/woxsen logo.png" alt="Top Right Logo" class="logo right" />

    <div class="login-container">
      <h2 class="header-text">Login</h2>
      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Email (example@woxsen.edu.in)"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <div class="error" id="errorMessage"></div>
        <button type="submit">Log In</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (email.endsWith("@woxsen.edu.in") && password === "woxsen@123") {
            window.location.href = "index.html";
          } else {
            document.getElementById("errorMessage").innerText =
              "Invalid email or password!";
          }
        });
    </script>
  </body>
</html>
